name: Deploy Java Lambda to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'sam-spotify-clone/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Install SAM CLI
      run: |
        wget https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
        unzip aws-sam-cli-linux-x86_64.zip -d sam-installation
        sudo ./sam-installation/install
        sam --version

    - name: Build SAM Application
      run: sam build --template sam-spotify-clone/template.yaml

    - name: Deploy SAM Application
      run: sam deploy --stack-name sam-spotify-clone --capabilities CAPABILITY_IAM
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.BACKEND_AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.BACKEND_AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'ap-southeast-1'
